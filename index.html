<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="main">
    <div class="score">
      <div class="score__logo-container">
        <img src="./assets/images/logo.svg" alt="Logo">
      </div>   
      <div class="score__board">
        <p class="score__board__heading">score</p>
        <p class="score__board__number">0</p>
      </div>
    </div>
    <div class="game"></div>
    <button class="rules-btn">rules</button>
    <div class="modal-fullscreen">
        <div class="modal__container">
          <h1 class="modal__container__heading">rules</h1>
          <img src="./assets/images/icon-close.svg" alt="Close modal" class="modal__container__close-btn">
          <div class="modal__rules__image-container">
            <img src="./assets/images/image-rules.svg" alt="Rules" class="modal__rules__image">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
